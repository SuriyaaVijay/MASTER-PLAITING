            <div class="center">
                            <h3>Search for Hotels</h3>
                            <p>Over 600,000 hotels around the world</p>
                             <h6 class="flashDiv"><strong>Flash Sale:</strong> Grab the lowest airfares starting at Rs.1999. Hurry, book now.</h6>
                            <div class="hotelSearch">
                                <form method="Post" action="HotelServlet" id="hotelForm">
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-xl-12 col-12">
                                             <label>Where*</label>
                                            <div class="form-group">
                                               
                                               <select id="selectCity" style="width: 300px;" name="selectCity" ">
                                                <option value="CHENNAI">CHENNAI</option>
                                                <option value="ROME">ROME</option>
                                                <option value="MILAN">MILAN</option>
                                                <option value="HOUSTON">HOUSTON</option>
                                                <option value="MADRID">MADRID</option>
                                                <option value="MOSCOW">MOSCOW</option>
                                                <option value="MANCHESTER">MANCHESTER</option>
                                                <option value="SYDNEY">SYDNEY</option>
                                                <option value="ISTANBUL">ISTANBUL</option>  
                                                            
                                                            
                                                            </select>
                                                             
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6 col-12">
                                            <div class="form-group">
                                                <label>Check In*</label>
                                                <div class="input-group margin-bottom-sm">
                                                    <input type="date" id="picker6" name="picker1" class="form-control"  required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fa fa-calendar fa-fw"></i></span>                                            
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6 col-12">
                                            <div class="form-group">
                                                <label>Check Out*</label>
                                                <div class="input-group margin-bottom-sm">
                                                    <input type="date" id="picker7" name="picker2" class="form-control" required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text"><i class="fa fa-calendar fa-fw"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-12 col-xl-12 col-12">
                                             <label>Number Of Days*</label>
                                            <div class="form-group">
                                               <input type="number" name="days" id="days" required="required">
                                            </div>

                                        <div class="col-md-12 col-lg-12 col-xl-12 col-12">
                                             <label>Mobile Number*</label>
                                            <div class="form-group">
                                               <input type="tel" name="mobilenum" id="phone_number"  pattern="^\d{10}$" required="required">
                                            </div>
                                        <div class="col-md-12 col-lg-12 col-xl-12 col-12">
                                             <label>Number Of People*</label>
                                            <div class="form-group">
                                               <input type="number" name="ppl" id="ppl"  required="required">
                                            </div>

                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Travellers*</label><br>
                                                <select id="travelRoom" name="travelRoom" style="width:200px" class="custom-select form-control">
                                                    <option value="">Select Room</option>
                                                    <option value="1 Room,Superior">1 Room,Superior</option>
                                                    <option value="2 Room,Superior">2 Room,Superior</option>
                                                    <option value="1 Room,Deluxe">1 Room,Deluxe</option>
                                                    <option value="2 Room,Deluxe">2 Room,Deluxe</option>
                                                    <option value="3">More</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div><br>
                                    <div class="buttonDiv float-center">
                                        <input type="submit" name="submit" value="Search Hotels" class="submitButton">
                                    </div>
                                </form>
